<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chat Assistant | By Mouadev</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
<div id="chat-box">
  <div id="chat-header">
    <div><b>AI Assistant</b></div>
    <select id="language-select" title="Choose Language">
      <option value="en">EN</option>
      <option value="fr">FR</option>
      <option value="ar">AR</option>
    </select>
  </div>
  
  <div id="chat-quick-questions" aria-label="Popular Questions">
    <button data-q="What can you do?">What can you do?</button>
    <button data-q="Tell me a fun fact.">Tell me a fun fact.</button>
    <button data-q="How do I contact support?">How do I contact support?</button>
    <button data-q="Do you offer free delivery?">Do you offer free delivery?</button>
  </div>

  <div id="chat-messages" style="max-height: 300px; overflow-y: auto;"></div>

  <div id="chat-input">
    <input type="text" id="chat-user-input" placeholder="Ask your question..." />
    <button id="chat-send-button">Send</button>
  </div>

  <p id="chat-credit">
    Powered by&nbsp;
    <a href="https://instagram.com/mouad_lamghari" target="_blank" rel="noopener noreferrer">
      <b>Mouadev</b>
    </a>
  </p>
</div>

<script src="script.js"></script>
</body>
</html>
